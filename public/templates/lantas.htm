<div class="col-md-8">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Informasi</th>
            <th>Foto</th>
            <th>Tanggal</th>
            <th>Aksi</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="info in infos">
            <td>{{info.konten}}</td>
            <td><img src="storage/{{info.img}}" height="200px"></td>
            <td>{{info.created_at}}</td>
            <td><a class="btn-sm btn-danger" ng-click="Hapus(info.id)">Hapus</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="col-md-4">
    <div class="form-group">
        <label for="konten">Konten:</label>
        <textarea ng-model="konten" class="form-control" rows="5" id="konten"></textarea>
    </div>
    <div class="form-group">
        <label for="img">Image:</label>
        <button type="file" id="img" class="btn btn-primary" ngf-select="unggah($file, $invalidFiles)" name="file" ngf-pattern="'image/*'"
                ngf-accept="'image/*'" ngf-max-size="10MB" ngf-min-height="100">Upload (maks:10Mb)</button>

        <div>{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
            <span class="progress" ng-show="f.progress >= 0">
                <div style="width:{{f.progress}}%" ng-bind="f.progress + '%'"></div>
            </span>
        </div>
    </div>
</div>
